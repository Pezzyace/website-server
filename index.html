<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Website</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <img src="assets/Black and white.jfif" alt="" class="bg-img">
  <header>
    <div>
      <img src="assets/LOGO.png" alt="logo" class="logo">
      <nav>
        <a href="" class="nav-link">Home</a>
        <a href="" class="nav-link">About</a>
        <a href="" class="nav-link">Services</a>
        <a href="" class="nav-link">Contact</a>
      </nav>
    </div>
    <button class="login-btn">Login</button>
  </header>
   
  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label for="">Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label for="">Password</label>
        </div>
        <div class="remeber-forget">
          <label for=""><input type="checkbox" name="" id="">Remeber me?
          </label>
          <a href="#">Forget Password</a>
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <div class="login-register">
          <p>Don't have an account?  <a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Registration</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" required>
          <label for="">Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label for="">Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label for="">Password</label>
        </div>
        <div class="remeber-forget2">
          <label for=""><input type="checkbox" name="" id="">I agree to the 
          </label>
          <a href="#">Terms & conditions</a>
        </div>
        <button type="submit" class="submit-btn">Register</button>
        <div class="login-register">
          <p>Already have an account?  <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
  <script src="main.js"></script>
</body>
</html>
