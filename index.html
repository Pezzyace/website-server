<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Website</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="m-0 p-0">
  <img src="assets/Black and white.jfif" alt="" class="vw-100 vh-100 position-fixed">
  <header class="d-flex mx-auto px-5 py-4 justify-content-between align-items-center fixed-top">
    <img src="assets/LOGO.png" alt="logo" class="w-25">
    <nav class="d-flex align-items-center">
      <a href="" class="pe-5 text-uppercase fs-5 text-decoration-none text-light fw-bold">Home</a>
      <a href="" class="pe-5 text-uppercase fs-5 text-decoration-none text-light fw-bold">About</a>
      <a href="" class="pe-5 text-uppercase fs-5 text-decoration-none text-light fw-bold">Services</a>
      <a href="" class="pe-5 text-uppercase fs-5 text-decoration-none text-light fw-bold">Contact</a>
      <button class="btn border-light  bg-transparent px-4 py-2 text-uppercase fs-5 text-light">Login</button>
    </nav>
  </header>
   
  <div class="d-flex align-items-center justify-content-center position-relative w-25 bg-light border border-2 border-info rounded-3 py-3 px-4 shadow p-3 mb-5 bg-info rounded m-auto">
    <div class="w-100 p-4">
      <h2 class="fs-2 text">Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label for="">Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label for="">Password</label>
        </div>
        <div class="remeber-forget">
          <label for=""><input type="checkbox" name="" id="">Remeber me
          </label>
          <a href="#">Forget Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p><a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
  <script src="script.js"></script>
</body>
</html>
